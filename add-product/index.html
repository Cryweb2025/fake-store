<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new product</title>
    <script src="../js/add-product.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <h1>Add new product</h1>
      <form id="add-product-form">
        <input type="text" placeholder="Title" name="title" required />
        <input type="text" placeholder="Price" name="price" required />
        <input
          type="text"
          placeholder="Description"
          name="description"
          required
        />
        <input type="text" placeholder="Image" name="image" required />
        <div class="grp">
          <select name="categoryId" id="categoryId"></select>
          <button type="submit" class="act-button">Add product</button>
        </div>
      </form>
      <a href="/" class="bth">Back to homepage</a>
    </main>
  </body>
</html>
