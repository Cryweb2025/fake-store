<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store - Signup</title>
    <script src="../js/signup.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <h1>Signup</h1>
      <p id="message"></p>
      <form id="register-form">
        <input type="text" placeholder="Name" required name="name" />
        <input type="text" placeholder="Email" required name="email" />
        <input
          type="password"
          placeholder="Password"
          required
          name="password"
        />
        <input type="text" placeholder="Avatar" required name="avatar" />
        <button type="submit" class="act-button">Sign up</button>
      </form>
      <a href="/" class="bth">Back to homepage</a>
    </main>
  </body>
</html>
