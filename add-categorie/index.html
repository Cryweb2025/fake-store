<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new categorie</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <h1>Add new category</h1>
      <form id="add-categorie-form">
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Enter category name..."
          name="name"
          required
        />
        <label for="image">Image:</label>
        <input
          type="text"
          placeholder="Enter image url..."
          name="image"
          required
        />
        <button class="act-button">Add category</button>
      </form>
      <a href="/" class="bth">Back to homepage</a>
    </main>
    <script src="../js/add-categorie.js" defer></script>
  </body>
</html>
